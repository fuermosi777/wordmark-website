<!DOCTYPE html>
<html>

<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% include meta.html %}
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
</head>

<body>
    <div class="Content">{{ content }}</div>
        <div class="Nav">
        <a href="/">Home</a>
        <a href="mailto:hi@wordmarkapp.com">Contact</a>
        <a href="/history">Updates history</a>
        <a href="https://github.com/wordmark/wordmark/issues">Report issue</a>
    </div>
    <div class="Footer">
        Copyright © 2016 <a href="http://liuhao.im">Hao Liu</a>. All rights reserved.
    </div>
    {% include analytics.html %}
</body>

</html>
