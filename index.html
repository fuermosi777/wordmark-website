---
layout: default 
---

<div class="Hero">
    <img src="{{ site.baseurl }}/images/logo.png" class="logo" />
    <h1>WordMark 2</h1>
    <p class="subtitle">A lightweight Markdown editor for writers of Mac/Windows/Linux</p>
    <p class="normal download">
        <button class="download-button" onClick="javascript: toggleButtons()">Download Trial v{{ site.wordmark_version }}</button>
    </p>
    <p class="normal buttons hide">
        <a class="download-button" href="https://github.com/wordmark/wordmark/releases/download/v{{ site.wordmark_version }}/WordMark-darwin-x64.zip">For Mac</a>
        <a class="download-button" href="https://github.com/wordmark/wordmark/releases/download/v{{ site.wordmark_version }}/WordMark-win32-x64.zip">Windows x64</a>
        <a class="download-button" href="https://github.com/wordmark/wordmark/releases/download/v{{ site.wordmark_version }}/WordMark-win32-ia32.zip">Windows x32</a>
        <a class="download-button" href="https://github.com/wordmark/wordmark/releases/download/v{{ site.wordmark_version }}/WordMark-linux-x64.zip">Linux x64</a>
    </p>
    <p class="normal">Requires OS X 10.9 Mavericks / Windows 7 / Ubuntu 12.04</p>
</div>
<div class="Introduction">
    <img class="screenshot" src="{{ site.baseurl }}/images/s1.png" />
</div>

<script>
    function toggleButtons() {
        document.querySelector('.download').classList.toggle('hide');
        document.querySelector('.buttons').classList.toggle('hide');
    }
</script>
