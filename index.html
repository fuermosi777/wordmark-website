---
layout: default 
---

<div class="Hero">
    <img src="{{ site.baseurl }}/images/logo.png" class="logo" />
    <h1>WordMark 2</h1>
    <p class="subtitle">A lightweight Markdown editor for writers of Mac/Windows/Linux</p>
    <p class="normal download">
    <button class="download-button" onClick="javascript: toggleButtons()"><i class="ion-arrow-down-a"></i> Download Trial v{{ site.wordmark_version }}</button>
        <button class="download-button" onClick="javascript: openAppStore()"><i class="ion-social-apple"></i> Get from App Store</button>
    </p>
    <p class="normal buttons hide">
        <a class="download-button" href="https://github.com/wordmark/wordmark/releases/download/v{{ site.wordmark_version }}/WordMark-darwin-x64.zip"><i class="ion-social-apple"></i> Mac</a>
        <a class="download-button" href="https://github.com/wordmark/wordmark/releases/download/v{{ site.wordmark_version }}/WordMark-win32-x64.zip"><i class="ion-social-windows"></i> Windows x64</a>
        <a class="download-button" href="https://github.com/wordmark/wordmark/releases/download/v{{ site.wordmark_version }}/WordMark-win32-ia32.zip"><i class="ion-social-windows"></i> Windows x32</a>
        <a class="download-button" href="https://github.com/wordmark/wordmark/releases/download/v{{ site.wordmark_version }}/WordMark-linux-x64.zip">Linux x64</a>
    </p>
    <p class="normal"><a href="https://pan.baidu.com/s/1hrMUka4">Alternative download (百度网盘)</a></p>
</div>
<div class="Introduction">
    <img class="screenshot" src="{{ site.baseurl }}/images/s1.png" />
</div>

<script>
    function toggleButtons() {
        document.querySelector('.download').classList.toggle('hide');
        document.querySelector('.buttons').classList.toggle('hide');
    }

    function openAppStore() {
        window.location = 'https://itunes.apple.com/us/app/wordmark/id1056952503?mt=12';
    }
</script>
